<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Eleitores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin: 10px auto;
            width: 220px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Eleitores</h2>
        <a class="btn" href="{% url 'cadastrar_usuario' %}">Cadastrar novo usuário</a>
        <a class="btn" href="{% url 'gerenciar_usuarios' %}">Gerenciar usuários</a>
    </div>
</body>
</html>
